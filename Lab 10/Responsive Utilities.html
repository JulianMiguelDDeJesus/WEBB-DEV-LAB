<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 4 - Responsive Utility Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container-fluid py-5 px-3">
    <h1 class="text-center mb-5 text-primary fw-bold">Responsive Utility Showcase</h1>
    <div class="row text-center g-4">
      <div class="col-12 col-md-4">
        <div class="bg-info text-dark p-4 rounded shadow-sm">
          <h4>Column 1</h4>
          <p>Visible on all devices.</p>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="bg-warning text-dark p-4 rounded shadow-sm">
          <h4>Column 2</h4>
          <p>Scales nicely on medium screens and up.</p>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="bg-secondary text-white p-4 rounded shadow-sm">
          <h4>Column 3</h4>
          <p>Adapts perfectly for large screens.</p>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <img src="https://via.placeholder.com/600x250" 
           class="img-fluid d-none d-md-block rounded shadow" 
           alt="Responsive Example">
      <p class="text-muted mt-3">
        This image is <strong>hidden on small screens</strong> and visible on <strong>medium and larger screens</strong>.
      </p>
    </div>
  </div>
  <footer class="text-center mt-5 text-muted">
    <small>Activity 4: Responsive Utility Showcase</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
