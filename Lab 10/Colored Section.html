<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 - Colored Sections with Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <section class="bg-primary text-white text-center py-5 mb-4 rounded shadow-sm">
    <div class="container">
      <h2>Primary Section</h2>
      <p>This section uses <code>bg-primary</code> for its background color.</p>
    </div>
  </section>
  <section class="bg-success text-white text-center py-5 mb-4 rounded shadow-sm">
    <div class="container">
      <h2>Success Section</h2>
      <p>This section uses <code>bg-success</code> for its background color.</p>
    </div>
  </section>
  <section class="bg-dark text-white text-center py-5 mb-4 rounded shadow-sm">
    <div class="container">
      <h2>Dark Section</h2>
      <p>This section uses <code>bg-dark</code> for its background color.</p>
    </div>
  </section>
  <footer class="text-center mt-5 text-muted">
    <small>Activity 5: Colored Sections with Utilities</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
