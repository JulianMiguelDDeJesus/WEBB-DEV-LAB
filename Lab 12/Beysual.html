<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Fruit Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 50px;
      background-color: #f8f9fa;
    }

    table {
      width: 80%;
      max-width: 600px;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background-color: #1da1f2; /* Blue theme */
      color: white;
      text-align: left;
      padding: 15px;
      text-transform: uppercase;
      font-size: 14px;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      color: #333;
    }

    tr:hover {
      background-color: #f1f9ff;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <table id="fruitTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      </tbody>
  </table>

  <script>
    // 1. Define the data source
    const fruitData = [
      { name: "Apple", quantity: 10, price: 1.00 },
      { name: "Banana", quantity: 20, price: 0.50 },
      { name: "Orange", quantity: 15, price: 0.75 }
    ];

    const tableBody = document.getElementById("tableBody");

    // 2. Loop through the data to create table rows
    fruitData.forEach(fruit => {
      // Create row element
      const row = document.createElement("tr");

      // Set internal HTML with formatted price
      row.innerHTML = `
        <td>${fruit.name}</td>
        <td>${fruit.quantity}</td>
        <td>$${fruit.price.toFixed(2)}</td>
      `;

      // Append row to the table body
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
