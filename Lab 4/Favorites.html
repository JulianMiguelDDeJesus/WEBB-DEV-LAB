<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites - Julian Miguel D. De Jesus</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .favorites-list {
      margin-top: 2em;
      margin-bottom: 2em;
    }
    .favorites-list li {
      margin-bottom: 1em;
      font-size: 1.1em;
    }
    .apps-list {
      margin-top: 2em;
      margin-bottom: 2em;
    }
    .apps-list li {
      margin-bottom: 1em;
      font-size: 1.1em;
    }
  </style>
</head>
<body class="light">
  <div class="content-inner">
    <h1>My Favorites</h1>
    <ul class="favorites-list">
      <li>Scott Pilgrim vs the World</li>
      <li>Django Unchained</li>
      <li>Hagkan</li>
      <li>500 Days of Summer</li>
      <li>Eternal Sunshine</li>
    </ul>
    <h2>Apps</h2>
    <ul class="apps-list">
      <li>Spotify</li>
      <li>X</li>
      <li>TikTok</li>
    </ul>
  </div>

  <script>
    window.addEventListener("message", event => {
      if(event.data.theme){
        document.body.classList.remove("light","dark");
        document.body.classList.add(event.data.theme);
      }
    });
  </script>
</body>
</html>
