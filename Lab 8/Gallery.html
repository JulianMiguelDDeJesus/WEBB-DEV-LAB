<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Gallery - TWICE</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS';
      margin: 0;
      padding: 30px;
      background-color: #1a1a1a;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      border: 3px solid #ff5b5b;
      background-color: #fff3f3;
      transition: all 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 992px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Grid Gallery</h1>
  <div class="gallery">
    <img src="images/1 (1).jpg" alt="Twice 1">
    <img src="images/1 (2).jpg" alt="Twice 2">
    <img src="images/1 (3).jpg" alt="Twice 3">
    <img src="images/1 (4).jpg" alt="Twice 4">
    <img src="images/1 (5).jpg" alt="Twice 5">
    <img src="images/1 (6).jpg" alt="Twice 6">
  </div>

</body>
</html>
